<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pretty pomodoro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div style="border: 1px solid black; display: flex; height: 100vh; justify-content: center; align-items: center;">
    <div style="background-image: url('img/pomodoro.png'); width: 300px; height: 250px;">
      <!-- <div style="z-index: 4; color: #fff; text-align: center; margin-top: 160px; margin-left: -155px;">30 - 25 - 20 - 15 - 10 - 5 - 0</div> -->
      <svg style="z-index: 1; margin-top: 140px;" xmlns="http://www.w3.org/2000/svg" viewBox="-12 -3 24 3">
        <path id="curve-path" d="M -14.5 -4 C -7 0 -7 0 0 0 C 7 0 7 0 14.5 -4" fill="transparent"/>
        <text  fill="#fff" width="200">
          <textPath id="pomodoro-ticker" xlink:href="#curve-path" style="font-size: 1.4px; color: #fff; margin-left: -30px;">....-.50.-.45.-.40.-.35.-.30.-.25.-.20.-.15.-.10.-.5.-.0"</textPath>
        </text>
      </svg>
      <div style="display: flex; justify-content: center; margin-top: 70px;">
        <div>
          <button id="pomodoro-btn" onclick="startPomodoro()">Start</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/pomodoro.js" type="text/javascript"></script>
</body>
</html>
